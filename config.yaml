# ========================================================
# VoiceFlow 配置文件 - 基础版
# ========================================================
# 本文件包含最常用的配置项
# 如需查看更多高级参数，请参考 config.advanced.yaml
#
# 配置说明：
# - 修改后重启程序生效
# - YAML 格式，注意缩进使用空格（不要使用 Tab）
# ========================================================

app:
  mode: "stream"   # 普通模式的默认行为 (stream/offline)
  hotkeys:
    std: "ctrl+f2" # 普通录音
    llm: "ctrl+f1" # AI 录音

llm:
  # 服务商 Base URL (例如本地 vLLM, DeepSeek, 硅基流动, OpenAI)
  base_url: "http://localhost:11434/v1" 
  
  # API Key
  api_key: "sk-han8113261"
  
  # 模型名称
  model: "qwen3:0.6b-q8_0"
  
  # 温度 (0.0 - 1.0)，越低越严谨
  temperature: 0.3
  
  # 自定义 System Prompt
  system_prompt: ""
  hotwords:
  - "魔搭社区"
  - "派萌"


asr:
  # ASR 引擎选择（目前仅支持 sherpa_onnx）
  active_engine: "sherpa_onnx"

  sherpa_onnx:
    # 模型类型: "paraformer" (流式识别，速度快) 或 "sense_voice" (多语言，准确率高)
    model_type: "sense_voice"

    # 模型配置 -------------------------------------------------
    paraformer:
      # 流式模型路径 (推荐用于 stream 模式)
      tokens: "./ckpts/sherpa-onnx-streaming-paraformer-bilingual-zh-en/tokens.txt"
      encoder: "./ckpts/sherpa-onnx-streaming-paraformer-bilingual-zh-en/encoder.int8.onnx"
      decoder: "./ckpts/sherpa-onnx-streaming-paraformer-bilingual-zh-en/decoder.int8.onnx"
      # 标点恢复模型（仅 paraformer 需要，sense_voice 自带标点）
      punctuation:
        enabled: true  # 是否启用自动标点
        model: "./ckpts/sherpa-onnx-punct-ct-transformer-zh-en-vocab272727-2024-04-12/model.onnx"

    sense_voice:
      # 多语言模型路径 (支持中/英/日/韩/粤语)
      model: "./ckpts/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/model.onnx"
      tokens: "./ckpts/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/tokens.txt"
      language: "auto"  # auto/zh/en/ja/ko/yue
      use_itn: true     # 逆文本标准化（如：一二三 -> 123）
      # VAD (语音活动检测) 配置（仅 sense_voice 需要）
      vad:
        model: "./ckpts/vad/ten-vad.onnx"

    # 热词配置 -------------------------------------------------
    hr_dict_dir: "./ckpts/hr-files/dict"
    hr_lexicon: "./ckpts/hr-files/lexicon.txt"

# 其他说明：
# - 更多高级参数（如线程数、VAD阈值等）已内置到代码中
# - 如需调整，请复制 config.advanced.yaml 中的参数到本文件
