# ========================================================
# VoiceFlow 配置文件 - 简化版
# ========================================================
# 本文件只包含最常用的配置项
# 如需查看更多高级参数，请参考 config.advanced.yaml
#
# 配置说明：
# - 修改后重启程序生效
# - YAML 格式，注意缩进使用空格（不要使用 Tab）
# ========================================================

app:
  mode: "stream"   # 运行模式: stream(流式)/offline(离线)
  hotkeys:
    std: "ctrl+f2" # 普通录音快捷键
    llm: "ctrl+f1" # AI 录音快捷键

  # ASR 模型选择
  asr_model: "funasr"  # 可选: paraformer(流式)/sense_voice(多语言)/funasr

llm:
  # 服务商 Base URL (例如本地 vLLM, DeepSeek, 硅基流动, OpenAI)
  base_url: "http://localhost:11434/v1"

  # API Key
  api_key: "sk-han8113261"

  # 模型名称
  model: "qwen3:1.7b-q8_0"

  # 温度 (0.0 - 1.0)，越低越严谨
  temperature: 0.3

  # 自定义 System Prompt
  system_prompt: ""